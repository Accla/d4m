# default logging properties:
#  by default, log everything at INFO or higher to the console
log4j.rootLogger=INFO,A1

# hide Jetty junk
log4j.logger.org.mortbay.log=WARN,A1

# hide junk from TestRandomDeletes
log4j.logger.cloudbase.core.test.TestRandomDeletes=WARN,A1

# hide transient thrift errors in clients
log4j.logger.cloudbase.core.client.impl.ThriftScanner=ERROR,A1

# hide almost everything from zookeeper
log4j.logger.com.yahoo.zookeeper=ERROR,A1

# Send most things to the console
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout.ConversionPattern=%-23d [%c] %-5p: %m%n
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
